<!-- TEAM SECTION -->
<div class="section" *ngIf="teams.length > 0">
  <h3 class="title">Teams</h3>

  <div class="card-grid">
    <div *ngFor="let t of teams" class="card team-card">
      <img [src]="path+'logo/'+t.logo" class="team-logo">
      <h4 class="team-name">{{ t.team_name }}</h4>

      <div class="owner">
        <img [src]="path+'owner/'+t.woner_image" class="owner-avatar">
        <span class="owner-name">{{ t.woner_name }}</span>
      </div>
    </div>
  </div>
</div>
