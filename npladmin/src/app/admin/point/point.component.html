<table class="team-table">
  <thead>
    <tr>
      <th>Team</th>
      <th>Amount</th>
      <th>Status / Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let team of teams">
      <!-- TEAM NAME -->
      <td class="team-cell">
        <img
          [src]="team.logo ? imageBaseUrl + team.logo : 'assets/team.png'"
          class="team-logo"
          alt="logo"
        />
        <div>
          <strong>{{ team.team_name }}</strong>
          <small>{{ team.short_name }}</small>
        </div>
      </td>

      <!-- AMOUNT -->
      <td>
        â‚¹ {{ team.amount | number }}
      </td>

      <!-- ACTION -->
      <td>
        <button
          class="btn inactive"
          *ngIf="team.amount_status === 0"
          (click)="giveAmount(team)">
          Give Amount
        </button>
        

        <span class="badge active" *ngIf="team.amount_status === 1">
          Given
        </span>
      </td>
    </tr>
  </tbody>
</table>
